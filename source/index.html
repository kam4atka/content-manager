<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Content Manager extension</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="cm__modal">
    <div class="cm__header">
      <img class="cm__header-logo" src="img/128.png" alt="Extension logo">
      <h1 class="cm__header-title">Content Manager</h1>
    </div>
    <hr />
    <div class="cm__content">
      <p class="cm__content-desc">Позволяет протестировать верстку на переполение.</p>
      <div class="cm__actions">
        <button class="cm__btn cm__btn_on" id="btn-on">Включить режим тестирования</button>
        <button class="cm__btn cm__btn_off" id="btn-off">Выключить режим тестирования</button>
      </div>
    </div>
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
